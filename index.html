    <header>
        <navbar></navbar>

    <ng-view></ng-view>


    <div id="loginForm" class="container login modal" ng-controller="loginCtrl">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header jumbotron">
                    <h4 class="modal-title w-100 text-center">Login to <span class="iCommittee">iCommitte</span></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>


                <div class="modal-body">
                    <div class="alert alert-danger" role="alert" ng-show="invalidLogin">
                        <strong>Invalid Login</strong> incorrect email or password
                    </div>

                    <form>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" ng-model="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" ng-model="pwd">
                        </div>
                        <button type="button" class="btn btn-success btn-block" ng-click="login()">Sign In</button>
                    </form>

                    <br>
                    <br>
                    <!-- <hr> -->
                    <div class=" solid-line">
                        <p class=" text-center">New to <span class="iCommittee">iCommittee</span>?</p>
                    </div>

                    <a id="signup" href="/signup" class="btn btn-primary">Create your <span class="iCommittee">iCommitte</span> account</a>

                </div>
            </div>
        </div>
    </div>
