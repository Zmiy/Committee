<div>

    <!-- Modal Header -->
    <div class="modal-header1 jumbotron">
        <h4 class="w-100 h-50 text-center">Signup</h4>
        <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
    </div>

    <!-- Modal body -->
    <!-- <div class="modal-body"> -->
    <form class="container">
        <div class="form-group row">
            <label for="inputName" class="col-sm-3 col-form-label">Full Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="inputName" required placeholder="Full Name">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="inputPassword3" required placeholder="Password">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
                <input type="email" class="form-control" id="inputEmail3" required placeholder="Email">
            </div>
        </div>

        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-3 pt-0">Gender</legend>
                <div class="col-sm-9">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadiosMale" value="male"
                            checked>
                        <label class="form-check-label" for="gridRadiosMale">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadiosFemale" value="female">
                        <label class="form-check-label" for="gridRadios2">
                            Female
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group row">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
                <div class="form-check">
                    <input class="form-check-input" required type="checkbox" value="" id="gridCheckConfirm">
                    <label class="form-check-label" for="gridCheckConfirm">
                        I read and agreed with the <a href="#"><strong>Terms of Service</strong></a>,
                        and <a href="#"><strong>Privacy Policy</strong></a>.
                    </label>
                    <div class="invalid-feedback">
                        You must agree before Signing-up.
                    </div>
                </div>
            </div>
        </div>

        <div class="justify-content-between w-100">
            <button type="submit" class="btn btn-primary" data-dismiss="modal">Sign-up</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
    </form>

</div>
