<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">My Dashboard</h1>
            <div class="container pb-5 row">
                <!-- new issues -->
                <div class="col-sm-6 col-md-5 col-lg-4 ">
                    <hr class="my-2">
                    <h4>New issues</h4>
                    <div id="newIssueAccordion" class="border rounded ">
                        <issue-card ng-repeat="issue in newIssues | orderBy : issuesSort" parent-id="newIssueAccordion"></issue-card>
                    </div>
                </div>

                <!-- new issues -->
                <div class="col-sm-6 col-md-5 col-lg-4 mx-2">
                    <hr class="my-2">
                    <h4>More than week old issues</h4>
                    <div id="oldIssueAccordion" class="border rounded ">
                        <issue-card ng-repeat="issue in weekOldIssues | orderBy : issuesSort"  parent-id="oldIssueAccordion"></issue-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
