<div class="card">
    <div class="card-header" id="heading{{$index}}">
        <h5 class="mb-0">
            <button class="btn btn-link w-100 text-left" data-toggle="collapse" data-target="#collapse{{$index}}"
                aria-expanded="true" aria-controls="collapse{{$index}}" ng-click="onIssueOpen(issue,$index)" ng-class="{'font-weight-bolder': issue.wasRead == false }">
                <i class="fas  mr-1" ng-class="{'fa-exclamation text-danger': issue.priority == '1', 'fa-lightbulb text-warning': issue.priority == '2', 'fa-info': issue.arrow-down == '3'}"></i><i
                    class="fas fa-envelope{{issue.wasRead ? '-open':''}} mr-2"></i>{{issue.title}}
                <span class="float-right px-1">{{issue.status}}</span><span class="float-right px-1">{{issue.postingDate | date: "d MMM"}}</span>
            </button>
        </h5>
    </div>

    <div id="collapse{{$index}}" class="collapse " ng-class="{show: $index == -1}" aria-labelledby="heading{{$index}}"
        data-parent="#accordion">
        <div class="card-body">
            <p>{{issue.details}}</p>

            <!-- comments -->
            <div ng-repeat="comment in issue.commentsObject.comments">
                <div class="border border-dark rounded-lg rounded px-2">
                    <p class="mb-0"><span class="font-italic small text-primary">{{comment.date | date: "d MMMM"}}</span>
                        <span class="font-weight-bold text-primary">{{comment.username}} :</span> {{comment.text}}</p>
                </div>
            </div>

            <!-- new comment , delete/edit meesage-->
            <div>
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseComment{{$index}}">Comment</button>
                <button class="btn float-right text-primary m-0 p-1 btn-edit" ng-show="canEditIssue()" data-toggle="tooltip"
                    title="Edit issue" tooltip ng-click="editIssue(issue)">
                    <i class="fas fa-edit "></i>
                </button>
                <button class="btn float-right text-danger m-0 p-1 btn-trash" ng-show="isMyIsue()" data-toggle="tooltip"
                    title="Delete issue" tooltip ng-click="deleteIssue(issue)">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
            <div id="collapseComment{{$index}}" class="collapse ">
                <div class="form-group ">
                    <textarea class="form-control" rows="5" ng-model="newComment[$index]" placeholder="Add comment"></textarea>
                    <button class="btn btn-primary mt-1" ng-click="postComment($index, issue)">Post</button>
                </div>
            </div>
        </div>
    </div>
</div>
