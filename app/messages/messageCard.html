<div class="card">
    <div class="card-header" id="heading{{$index}}">
        <h5 class="mb-0">
            <button class="btn btn-link" data-toggle="collapse" data-target="#collapse{{$index}}" aria-expanded="true"
                aria-controls="collaps{{$index}}">
                {{message.title}}
            </button>
        </h5>
    </div>

    <div id="collapse{{$index}}" class="collapse " ng-class="{show: $index == 0}" aria-labelledby="heading{{$index}}"
        data-parent="#accordion">
        <div class="card-body">
            {{message.details}}
        </div>
    </div>
</div>
