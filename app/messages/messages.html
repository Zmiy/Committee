<div class="container">
    <h1 class="">Messages</h1>
    <!-- <p class="lead">Jumbo helper text</p> -->
    <form class="form-inline  ">
        <input type="text" class="form-control col-sm-4" placeholder="Search" ng-model="query">
        <div class="form-check ml-3">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" ng-model="importance">Important
            </label>
            <label class="form-check-label ml-3">
                <input type="checkbox" class="form-check-input" ng-model="unread">Unread
            </label>
        </div>
    </form>
    <hr class="my-2">

    <div class="mb-1">

        <button class="btn btn-new text-danger py-0 px-1 " ng-show="isCommitteeMember()" data-toggle="modal" rel="tooltip"
            title="Add new message" tooltip type="button" data-target="#newMessageForm" ng-click="newMessageOpen()">
            <i class="fas fa-plus"></i>
        </button>
        <span class="align-middle mb-0">{{getUnreadMessagesCount()}} unread messages</span>
    </div>

    <div id="messageAccordion" class="pb-5">

        <message-card ng-repeat="message in messages | filter : queryFilter"></message-card>
    </div>
</div>


<div id="newMessageForm" class="container modal ">
    <div class="modal-dialog ">
        <div class="modal-content bg-dark">

            <div class="modal-header jumbotron">
                <h4 class="modal-title w-100 text-center" ng-hide="editMode">Post new message</h4>
                <h4 class="modal-title w-100 text-center" ng-show="editMode">Edit message</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <form role="form" name="newMessageForm">
                <div class="modal-body">
                    <!-- <div class="alert alert-danger" role="alert" ng-show="invalidLogin">
                    <strong>Invalid Login</strong> incorrect email or password
                </div> -->

                    <!-- <form role="form" name="newMessageForm"> -->
                    <div id="priority" class="btn-group1 btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary ">
                            <input type="radio" ng-model="newMessage.priority" autocomplete="off" value="high" required
                                name="priority"><i class="fas fa-exclamation text-danger"></i>
                        </label>
                        <label class="btn btn-secondary ml-1">
                            <input type="radio" ng-model="newMessage.priority" autocomplete="off" value="low" required
                                name="priority"><i class="fas fa-info text-primary"></i>
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" ng-model="newMessage.title" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" rows="5" id="message" ng-model="newMessage.message" required></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary mr-auto" ng-click="postMessage()" ng-class="{'btn-block': !editMode}">Post</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-show="editMode">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
