<div class="poll-answer-container with-text">
    <!-- disable click if user voted on this poll, or poll is ended!!!! -->
    <button class="classic light " ng-click="vote({poll:pollData, answer:pollAnswerData, event:$event})" ng-class="{'poll-voted':showResult, 'selected':isSelectedAnswer}">
        <div class="text">{{pollAnswerData.optionText}}</div>

        <div class="poll-result show">
            <!-- show poll results if user voted on this poll, or poll is ended!!!! -->
            <div class="count-bar horizontal animated "></div>
            <div class="count-bar-number">{{showResult ? pollAnswerData.optionVotesPcnt + '%' : ''}}</div>
        </div>
    </button>
</div>
