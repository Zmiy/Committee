<div id="loginForm" class="container my-5 col-sm-10 col-md-5 col-lg-4 col-xl-3 py-4 rounded px-0">
    <h3 class="text-center border-bottom pb-2 mx-3">Login to <span class="iCommittee">iCommittee</span></h3>
    <div class="container mx-auto border1 rounded1 border-dark1 ">
        <form role="form">

            <div class="alert alert-danger small " role="alert" ng-show="invalidLogin">
                <strong>Invalid Login</strong> incorrect email or password
            </div>

            <div class="form-group">
                <label for="username">Email or username:</label>
                <input type="text" class="form-control" id="username" ng-model="username" required
                    placeholder="Enter your email address or username" />
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <a class="float-right align-middle small" href="#!/myCommittee/passwordReset">Forgot
                    password?</a>
                <input type="password" class="form-control" id="pwd" ng-model="pwd" required
                    placeholder="Enter your password" />
            </div>
            <button type="submit" class="btn btn-success btn-block" ng-click="login()">Sign In</button>
        </form>

        <br>
        <br>

        <!-- <div class=" solid-line"> -->
        <p class=" text-center bg-dark1 border-bottom mx-5">New to <span class="iCommittee">iCommittee</span>?</p>
        <!-- </div> -->

        <a id="signup" href="#!/myCommittee/signup" class="btn btn-primary btn-block">Create your
            <span class="iCommittee">iCommitte</span>
            account</a>
    </div>
</div>
